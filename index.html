<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanika K | Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: black;

        }

        h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        .info {
            margin: 20px 0;
            font-size: 14px;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-size: 13px;
            transition: 0.3s;
        }

        .buttons a:hover {
            background-color: #444;
        }

        .contact {
            margin-top: 20px;
            font-weight: bold;
        }
